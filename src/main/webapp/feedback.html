<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户反馈</title>
  <style >
    body {
      background-image: url('./imgs/f5.jpg');
    }
    .Content-Main{
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      padding: 20px 30px 20px 30px;
      font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-shadow: 1px 1px 1px #FFF;
      border: 1px solid #DDD;
      border-radius: 5px;
      color: #888;
      background: #FFF;
    }
    .Content-Main h1{
      display: block;
      padding: 0px 0px 10px 40px;
      margin: -10px -30px 30px -30px;
      font: 25px "Helvetica Neue", Helvetica, Arial, sans-serif;
      border-bottom: 1px solid #DADADA;
      color: #111111;
    }
    .Content-Main h1>span{
      display: block;
      font-size: 11px;
    }
    .Content-Main label{
      display: block;
      margin: 0px 0px 5px;
    }
    .Content-Main label>span{
      float: left;
      width: 20%;
      padding-right: 10px;
      margin-top: 10px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: bold;
      text-align: right;
      color: #333;
    }
    .Content-Main input[type="text"],.Content-Main textarea{
      width: 70%;
      height: 20px;
      padding: 5px 0px 5px 5px;
      margin-bottom: 16px;
      margin-right: 6px;
      margin-top: 2px;
      line-height: 15px;
      border-radius: 4px;
      border: 1px solid #CCC;
      color: #0a0a0a;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    }
    .select1{
      width: 71%;
      height: 35px;
      margin-bottom: 16px;
      margin-right: 6px;
      margin-top: 2px;
      line-height: 15px;
      padding: 5px 0px 5px 5px;
      border-radius: 4px;
      border: 1px solid #CCC;
      color: #050505;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    }
    .select2{
      width: 13%;
      border-radius: 4px;
      border: 1px solid #CCC;
      color: #0a0a0a;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    }
    .Content-Main textarea{
      width: 70%;
      height: 100px;
      padding: 5px 0px 0px 5px;
    }
    .button{
      padding: 10px 25px 10px 25px;
      margin-left: 111px;
      border-radius: 4px;
      border:1px solid #CCC;
      background: #FFF;
      color: #333;
    }
    .button:hover{
      color: #333;
      background-color: #EBEBEB;
      border-color: #ADADAD;
    }
  </style>
</head>
<body>
<div id="app" class="Content-Main">
  <div class="Content-Main1">
    <h1 align="center" style="color: #e20435">反馈</h1>
  </div>
  <form action="/brand-case/feedback/add" method="post" class="form-report">
    <label>
      <span>联系方式:</span>
      <select name="way" class="select2">
        <option value="Email">邮箱</option>
        <option value="Phone">手机</option>
        <option value="QQ">QQ</option>
      </select>
      <input type="text" name="contact" placeholder="" >
    </label>
    <label>
      <span>反馈信息:</span>
      <textarea type="text" name="information" placeholder="告诉我们"></textarea>
    </label>
    <label>
      <input type="submit" class="button" value="发送">
    </label>
  </form>
</div>
</body>
</html>
